<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Complaint Management</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Railway Complaint Management System</h1>
        <p>Powered by AI for fast and effective responses</p>
    </header>

    <button id="statusButton" class="status-button">Complaint Status</button>

    <section class="complaint-form">
        <h2>Submit Your Complaint</h2>
        <form id="complaintForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="service">Service</option>
                <option value="facilities">Facilities</option>
                <option value="safety">Safety</option>
                <option value="other">Other</option>
            </select>

            <label for="complaint">Complaint Details:</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
    </section>

    <section class="response">
        <h2>Response</h2>
        <p id="responseMessage">Your complaint will be analyzed by our AI system, and you will receive a response shortly.</p>
    </section>

    <footer>
        <p>&copy; 2024 Railway Complaint Management</p>
    </footer>

    
    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Complaints</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
<script src="https://files.bpcontent.cloud/2024/10/27/13/20241027133602-KTJXM5QY.js"></script>
</html>
